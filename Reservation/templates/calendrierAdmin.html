{% extends 'base.html' %}
{% block title %}Calendrier Admin{% endblock %}

{% block content %}
<h2>Gestion des réservations - Admin</h2>

<button class="profile-button" onclick="goToProfilAdmin()">
    Profil Admin
</button>

<form id="reservationForm" method="POST" action="{{ action_url }}">
    {% csrf_token %}
    <label for="weekSelector">Sélectionner une semaine :</label>
    <select id="weekSelector"></select>

    <table>
        <thead>
            <tr id="daysHeader"></tr>
        </thead>
        <tbody id="timeSlotsTable"></tbody>
    </table>

    <input type="hidden" name="selected_slots" id="selectedSlots">
    <button type="button" id="blockButton">Bloquer les créneaux sélectionnés</button>
</form>

<script>
function goToProfilAdmin() {
    window.location.href = "{% url 'profilAdmin' %}";
}

/* Script JS identique à ta version, adapté si besoin
   pour charger les données dynamiques */
</script>
{% endblock %}

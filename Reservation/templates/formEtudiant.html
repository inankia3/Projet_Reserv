<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 10px 0;
        }

        h1 {
            background: linear-gradient(90deg, #BF1E2E, #00529B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin: 0;
            padding: 10px 0;
            text-shadow: 2px 2px #333;
        }

        main {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #BF1E2E; /* Rouge inspiré par le logo */
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #BF1E2E; /* Rouge inspiré par le logo */
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #9B1623; /* Rouge plus foncé pour l'effet hover */
        }
    </style>
</head>
<body>
    <form method="POST" action="{{action_url}}">
        {% csrf_token %}
        <label for="inputEtud"> {{label}}:</label>
        <input type="text" id="inputEtud" name="inputEtud">
        <input type="submit" value="Valider">
    </form>
</body>
</html>

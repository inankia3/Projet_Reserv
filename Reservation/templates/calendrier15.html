<!DOCTYPE html>
<html>
<head>
    <title>Réservation de salle - Détail</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }
        .time-slot {
            cursor: pointer;
        }
        .time-slot.booked {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .time-slot.selected {
            background-color: #4CAF50;
            color: white;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h2>Réserver un créneau de 15 minutes</h2>
    <form id="reservationDetailForm" method="POST" >
        {% csrf_token %}

        <table>
            <thead>
                <tr>
                    <th>Créneau</th>
                </tr>
            </thead>
            <tbody id="timeSlotsTable">
                <!-- Les créneaux de 15 minutes seront générés ici par JavaScript -->
            </tbody>
        </table>
        <input type="hidden" name="selected_slot" id="selectedSlot">
        <button type="submit">Valider la sélection</button>
    </form>

    <button class="back-button" onclick="goBack()">Retour</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timeSlotsTable = document.getElementById('timeSlotsTable');
            const selectedSlotInput = document.getElementById('selectedSlot');
            let selectedSlot = null;

            // Exemple de données pour les créneaux de 15 minutes (passées par le backend Django)
            const timeSlots = [
                '09:00 - 09:15',
                '09:15 - 09:30',
                '09:30 - 09:45',
                '09:45 - 10:00'
            ];
            const bookedSlots = JSON.parse('{{ booked_slots|safe }}'); // Créneaux réservés

            // Générer les créneaux horaires de 15 minutes
            timeSlots.forEach(slotTime => {
                const row = document.createElement('tr');
                const slotCell = document.createElement('td');
                slotCell.classList.add('time-slot');
                slotCell.setAttribute('data-time', slotTime);
                slotCell.textContent = slotTime;

                if (bookedSlots.includes(slotTime)) {
                    slotCell.classList.add('booked');
                    slotCell.style.cursor = 'not-allowed';
                } else {
                    slotCell.addEventListener('click', function() {
                        if (selectedSlot) {
                            selectedSlot.classList.remove('selected');
                        }
                        selectedSlot = slotCell;
                        slotCell.classList.add('selected');
                        updateSelectedSlot();
                    });
                }

                row.appendChild(slotCell);
                timeSlotsTable.appendChild(row);
            });

            function updateSelectedSlot() {
                selectedSlotInput.value = selectedSlot ? selectedSlot.getAttribute('data-time') : '';
            }

            document.getElementById('reservationDetailForm').addEventListener('submit', function(event) {
                if (!selectedSlotInput.value) {
                    event.preventDefault();
                    alert('Veuillez sélectionner un créneau avant de valider.');
                }
            });
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>

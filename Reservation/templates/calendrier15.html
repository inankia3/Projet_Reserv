<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Choix créneau 15 min</title>
</head>
<body>

<h2>Choisissez un sous-créneau de 15 minutes</h2>

<!-- On peut afficher le créneau horaire d'une heure sélectionné -->
<p>Créneau sélectionné : {{ selected_slot }}</p>

<form method="POST">
    {% csrf_token %}
    <ul>
    {% for slot in sub_slots %}
        <li>
            <label>
                <input type="radio" name="final_slot" value="{{ slot }}" required>
                {{ slot }}
            </label>
        </li>
    {% endfor %}
    </ul>

    <button type="submit">Valider</button>
</form>

</body>
</html>
